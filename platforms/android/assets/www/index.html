<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/mustache/mustache.js"></script>

        <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>

        <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script type="text/javascript" src="bower_components/pouchdb-find/dist/pouchdb.find.min.js"></script>

        <title>Hello World</title>
    </head>
    <body>

            <div id="errorMessageModal" class="modal bottom-sheet">
              <div class="modal-content">
                <h4>Error</h4>
                <p id="errorMessage">No error</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn green">Ok</a>
              </div>
            </div>

                <div id="app">


                    <div class="navbar-fixed">
                      <nav>
                        <div class="nav-wrapper blue darken-1">
                          <a href="#" class="brand-logo"><h5>My Expenses</h5></a>
                          <!--ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="sass.html">Sass</a></li>
                            <li><a href="components.html">Components</a></li>
                            <li><a href="javascript.html">JavaScript</a></li>
                          </ul-->
                        </div>
                      </nav>
                    </div>

                    <div class="row">

                        <div class="col s12">
                          <ul class="tabs">
                            <li class="tab col s3 truncate" ><a class="blue-text text-darken-2" id="tab-types" class="active" href="#types">Types</a></li>
                            <li class="tab col s3 truncate" ><a class="blue-text text-darken-2" href="#new">New Type</a></li>
                            <li class="tab col s3 truncate" ><a class="blue-text text-darken-2" href="#report" onclick="app.loadEntries()">Report</a></li>
                            <li class="tab col s3 truncate" ><a class="blue-text text-darken-2" href="#config">Config</a></li>
                          </ul>
                        </div>

                        <div id="types" class="col s12"><div id="main_content"></div></div>

                        <div id="new" class="col s12">

                            <div>
                              <h5 class="center">New Entry Type</h5>
                            </div>

                            <div class="row">
                              <div class="input-field col s6">
                                <input id="newTitle" type="text" class="validate">
                                <label class="active" for="newTitle">Title</label>
                              </div>
                            </div>

                            <div class="row">
                               <button class="waves-effect waves-light btn green" onclick="app.newType(this)">Save</button>
                            </div>

                        </div>

                        <div id="report" class="col s12">

                            <br clear="all">

                            <div class="row">
                               <button class="btn-floating waves-effect waves-light btn-large btn green" onclick="app.loadEntries();"><i class="mdi-action-cached"></i></button>
                               <button class="btn-floating waves-effect btn-large waves-light btn yellow darken-1" onclick="app.sendEmail();"><i class="mdi-content-send"></i></button>
                            </div>

                            <div class="divider"></div>

                            <div class="section">
                              <h5>Expenses List</h5>
                              <p id="totalValue">Total: $0.00</p>

                              <div id="report_content" ></div>

                              <div class="row center" id="pagButtons">
                                <button class="waves-effect waves-light btn green" id="prevButton"
                                 onclick="app.prevEntries()"><i class="mdi-image-navigate-before"></i></button>

                                 <button class="waves-effect waves-light btn green" id="nextButton"
                                  onclick="app.nextEntries()"><i class="mdi-image-navigate-next"></i></button>
                              </div>

                            </div>


                        </div>


                        <div id="config" class="col s12">
                          <div id="config_content"></div>
                        </div>

                    </div>

              </div>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/new_entry_controller.js"></script>
    </body>
</html>
